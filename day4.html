<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teddy Day üß∏</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            margin:0;
            padding:0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display:flex;
            justify-content:center;
            align-items:center;
            min-height:100vh;
        }
        .card{
            background:white;
            padding:25px;
            border-radius:20px;
            box-shadow:0 10px 25px rgba(0,0,0,0.2);
            text-align:center;
            max-width:400px;
            animation: pop 0.6s ease;
        }
        @keyframes pop{
            from{transform:scale(0.7);opacity:0;}
            to{transform:scale(1);opacity:1;}
        }
        img{
            width:220px;
            margin:15px 0;
        }
        h1{
            color:#e84393;
        }
        p{
            font-size:16px;
            color:#333;
            line-height:1.6;
        }
        .btn{
            display:inline-block;
            margin-top:15px;
            padding:10px 18px;
            background:#e84393;
            color:white;
            border-radius:25px;
            text-decoration:none;
            font-weight:600;
        }
        .btn:hover{
            background:#d6306a;
        }

        /* LOCK SCREEN STYLES */
        #locked {
            text-align:center;
            padding-top:80px;
            background:#ff9ac2;
            height:100vh;
            width:100%;
            position:fixed;
            top:0;
            left:0;
            color:white;
            font-family:Arial;
            z-index: 9999;
        }

        #unlock-time {
            margin-top: 10px;
        }

        /* Hide main content initially */
        #mainContent {
            display: none;
        }
    </style>
</head>
<body>

<!-- üîí LOCK SCREEN -->
<div id="locked">
    <h1>üîí Page Locked</h1>
    <p>Yeh page open hoga:</p>
    <h2 id="unlock-time"></h2>
</div>

<!-- ‚ù§Ô∏è MAIN CONTENT -->
<div id="mainContent">

    <div class="card">
        <h1>Happy Teddy Day üß∏</h1>
        <img src="tedy.png" alt="Teddy">
        <p>
            Just like this teddy, I want to always be there to comfort you,
            protect you, and make you smile.  
            You are the cutest and most precious part of my life.  
            Happy Teddy Day, my love ‚ù§Ô∏è
        </p>
        <a class="btn" href="day5.html">Next ‚Üí Promise Day</a>
    </div>

</div>

<!-- üîë JS LOCK SYSTEM -->
<script>
// Unlock date ‚Üí 10 Feb 2026, 12:00 AM
const unlockDate = new Date(2026, 1, 10, 0, 0, 0);

// Show unlock time
document.getElementById("unlock-time").innerText =
  unlockDate.toLocaleString("en-IN", {
    day: "numeric",
    month: "long",
    year: "numeric",
    hour: "2-digit",
    minute: "2-digit",
    hour12: true
  });

// Check current time
const now = new Date();

if (now >= unlockDate) {
    document.getElementById("locked").style.display = "none";
    document.getElementById("mainContent").style.display = "flex";
}
</script>

</body>
</html>
