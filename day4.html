<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teddy Day üß∏</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 25px;
      width: 340px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      animation: pop 0.7s ease;
    }

    @keyframes pop {
      0% {transform: scale(0.5); opacity: 0;}
      100% {transform: scale(1); opacity: 1;}
    }

    h2 {
      margin: 6px 0;
      color: #ff4d6d;
    }

    img {
      width: 180px;
      border-radius: 18px;
      margin: 12px 0;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% {transform: translateY(0);}
      50% {transform: translateY(-10px);}
    }

    p {
      font-size: 15px;
      color: #444;
      line-height: 1.6;
    }

    .btn {
      margin-top: 14px;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      background: #ff1f4b;
    }

    .emoji {
      font-size: 38px;
      animation: bounce 1.3s infinite;
    }

    @keyframes bounce {
      0%,100% {transform: translateY(0);}
      50% {transform: translateY(-12px);}
    }

  </style>
</head>

<body>

    </p>

  </div>

</html>
