<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teddy Day üß∏</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            margin:0;
            padding:0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display:flex;
            justify-content:center;
            align-items:center;
            min-height:100vh;
        }
        .card{
            background:white;
            padding:25px;
            border-radius:20px;
            box-shadow:0 10px 25px rgba(0,0,0,0.2);
            text-align:center;
            max-width:400px;
            animation: pop 0.6s ease;
        }
        @keyframes pop{
            from{transform:scale(0.7);opacity:0;}
            to{transform:scale(1);opacity:1;}
        }
        img{
            width:220px;
            margin:15px 0;
        }
        h1{
            color:#e84393;
        }
        p{
            font-size:16px;
            color:#333;
            line-height:1.6;
        }
        .btn{
            display:inline-block;
            margin-top:15px;
            padding:10px 18px;
            background:#e84393;
            color:white;
            border-radius:25px;
            text-decoration:none;
            font-weight:600;
        }
        .btn:hover{
            background:#d6306a;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Happy Teddy Day üß∏</h1>
        <img src="tedy.png" alt="Teddy">
        <p>
            Just like this teddy, I want to always be there to comfort you,
            protect you, and make you smile.  
            You are the cutest and most precious part of my life.  
            Happy Teddy Day, my love ‚ù§Ô∏è
        </p>
        <a class="btn" href="day5.html">Next ‚Üí Promise Day</a>
    </div>

</body>
</html>
