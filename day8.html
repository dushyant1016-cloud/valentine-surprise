<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine Day ‚ù§Ô∏è</title>
<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff416c,#ff4b2b);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

#locked{
  position:fixed;
  inset:0;
  background:#ff9ac2;
  z-index:9999;
  padding-top:80px;
}

#unlock-time{margin-top:10px;}
#mainContent{display:none;}

.container{max-width:900px;padding:20px;}

.slideshow{
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
}

.slideshow img{
  width:160px;
  height:200px;
  border-radius:15px;
  animation:zoom 4s infinite alternate;
}

@keyframes zoom{
  from{transform:scale(1);}
  to{transform:scale(1.08);}
}

#yesBtn,#noBtn,#heartBtn{
  padding:12px 28px;
  border:none;
  border-radius:25px;
  font-size:18px;
  cursor:pointer;
}

#yesBtn,#heartBtn{background:#ff4d6d;color:white;}
#noBtn{background:white;color:black;}

#heartBtn{display:none;}

#loveBox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10000;
}

#loveContent{
  background:#ff4b7b;
  padding:25px;
  border-radius:20px;
  max-width:700px;
}

#typeText{font-size:20px;line-height:1.7;}

#imgReveal{
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
  margin-top:15px;
}

.revealBox{
  width:120px;
  height:160px;
  background:white;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  color:red;
  animation:flash .5s;
}

@keyframes flash{
  0%{opacity:0;}
  50%{opacity:1;}
  100%{opacity:0;}
}

.revealBox img{
  width:120px;
  height:160px;
  border-radius:12px;
  animation:pop .6s;
}

@keyframes pop{
  0%{transform:scale(.3);opacity:0;}
  100%{transform:scale(1);opacity:1;}
}
</style>
</head>

<body>

<audio id="bgMusic" src="song.mp3" loop preload="auto"></audio>

<div id="locked">
  <h1>üîí Page Locked</h1>
  <p>Yeh page open hoga:</p>
  <h2 id="unlock-time"></h2>
</div>

<div id="mainContent">
<div class="container">

<h1>HAPPY VALENTINE DAY ‚ù§Ô∏è</h1>

<p>
You are not just my love, you are my happiness, my peace, my smile and my whole world.
</p>

<div class="slideshow">
<img src="ujala2.png">
<img src="ujala6.png">
<img src="poshak.png">
<img src="together.png">
<img src="ujala4.png">
</div>

<div id="valentineSection" style="display:none;margin-top:30px;">
<h2>Will you be my Valentine forever? üíñ</h2>

<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üòà</button>

<div id="yesResponse"></div>
<br>
<button id="heartBtn">Open My Heart ‚ù§Ô∏è</button>
</div>

</div>
</div>

<div id="loveBox">
  <div id="loveContent">
    <div id="typeText"></div>
    <div id="imgReveal"></div>
  </div>
</div>

<script>
const unlockDate=new Date(2026,1,14,0,0,0);
document.getElementById("unlock-time").innerText=
unlockDate.toLocaleString("en-IN",{day:"numeric",month:"long",year:"numeric",hour:"2-digit",minute:"2-digit",hour12:true});

function unlockPage(){
  locked.style.display="none";
  mainContent.style.display="block";
  valentineSection.style.display="block";
  bgMusic.play().catch(()=>{});
}
setInterval(()=>{ if(new Date()>=unlockDate) unlockPage(); },1000);

// NO button movement
noBtn.addEventListener("mouseover",()=>{
  const x=Math.random()*300-150;
  const y=Math.random()*200-100;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
});

// Letter
const letter=`Ujala, I never believed in magic until you walked into my life and changed everything. In your smile I find peace, in your words I find comfort, and in your love I find my home. Every heartbeat whispers your name. You are my forever, my always, my everything. ‚ù§Ô∏è`;

yesBtn.onclick=()=>{
  yesResponse.innerText="Yayyy ‚ù§Ô∏è I knew it! I love you üòò Ab heart open karo...";
  heartBtn.style.display="inline-block";
};

heartBtn.onclick=()=>{
  loveBox.style.display="flex";
  let i=0;
  typeText.innerHTML="";
  const typer=setInterval(()=>{
    typeText.innerHTML+=letter.charAt(i++);
    if(i>=letter.length){
      clearInterval(typer);
      revealImages();
    }
  },40);
};

const pics=["pic1.png","pic2.png","pic3.png","pic4.png"];

function revealImages(){
  let i=0;
  function showOne(){
    if(i>=pics.length) return;

    const box=document.createElement("div");
    box.className="revealBox";
    box.innerHTML="ü§ç‚ù§Ô∏è‚ú®";
    imgReveal.appendChild(box);

    setTimeout(()=>{
      box.innerHTML=`<img src="${pics[i]}">`;
      i++;
      setTimeout(showOne,900);
    },700);
  }
  showOne();
}
</script>

</body>
</html>
