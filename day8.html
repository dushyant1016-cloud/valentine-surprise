<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine Day ‚ù§Ô∏è</title>
<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff416c,#ff4b2b);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

#mainContent{display:none;}
.container{max-width:900px;padding:20px;}
h1{font-size:60px;}
p{font-size:22px;line-height:1.6;}

#yesBtn{
  padding:12px 28px;
  font-size:18px;
  border:none;
  border-radius:25px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

#noBtn{
  position:fixed;
  padding:12px 28px;
  font-size:18px;
  border:none;
  border-radius:25px;
  background:white;
  color:black;
  cursor:pointer;
  display:none;
  z-index:9999;
}

#yesResponse{
  margin-top:20px;
  font-size:26px;
  font-weight:bold;
  animation:pop .6s ease;
}

@keyframes pop{
  from{transform:scale(.5);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

.particle{
  position:absolute;
  font-size:18px;
  pointer-events:none;
  transition:1s;
}
</style>
</head>

<body>

<div id="mainContent">
  <div class="container">
    <h1>HAPPY VALENTINE DAY MY EVERYTHING ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine forever? üíñ</p>

    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <div id="yesResponse"></div>
  </div>
</div>

<button id="noBtn">NO üòà</button>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const yesResponse=document.getElementById("yesResponse");

document.getElementById("mainContent").style.display="block";

// place NO near YES at start
const rect=yesBtn.getBoundingClientRect();
noBtn.style.left=(rect.left+100)+"px";
noBtn.style.top=rect.top+"px";
noBtn.style.display="block";

let moveInterval=null;

// Detect mobile
const isMobile=/Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

// MOVE FUNCTION
function moveNo(){
  const x=Math.random()*(window.innerWidth-noBtn.offsetWidth);
  const y=Math.random()*(window.innerHeight-noBtn.offsetHeight);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

// PC ‚Üí move only when mouse close (~2cm)
document.addEventListener("mousemove",e=>{
  if(isMobile) return;

  const bx=noBtn.offsetLeft+noBtn.offsetWidth/2;
  const by=noBtn.offsetTop+noBtn.offsetHeight/2;

  const dist=Math.hypot(e.clientX-bx,e.clientY-by);

  if(dist<80){ // ‚âà 2cm feel
    if(!moveInterval){
      moveInterval=setInterval(moveNo,300);
    }
  }else{
    clearInterval(moveInterval);
    moveInterval=null;
  }
});

// MOBILE ‚Üí nonstop runaway üòà
if(isMobile){
  setInterval(moveNo,300);
}

// YES CLICK
yesBtn.addEventListener("click",()=>{
  yesResponse.innerText="Yayyy ‚ù§Ô∏è I knew it! I love you sooo much üòòüíñ";

  const r=yesBtn.getBoundingClientRect();
  for(let i=0;i<40;i++){
    const p=document.createElement("div");
    p.className="particle";
    p.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üå∏";
    document.body.appendChild(p);

    const sx=r.left+r.width/2;
    const sy=r.top+r.height/2;
    p.style.left=sx+"px";
    p.style.top=sy+"px";

    const ang=Math.random()*2*Math.PI;
    const d=60+Math.random()*120;
    const dx=sx+d*Math.cos(ang);
    const dy=sy+d*Math.sin(ang);

    setTimeout(()=>{
      p.style.left=dx+"px";
      p.style.top=dy+"px";
      p.style.opacity=0;
    },10);

    setTimeout(()=>p.remove(),1200);
  }
});
</script>

</body>
</html>
